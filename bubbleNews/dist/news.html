<ion-view><!--导航条--><ion-nav-bar class="bar-assertive"><ion-nav-buttons side="left"><h4 style="color: white">网易新闻</h4></ion-nav-buttons><ion-nav-buttons side="right"><a href="#/tabs/search" class="button icon-right ion-ios-search button-clear button-white"></a> <a href="#/tabs/live" class="button icon-right ion-social-youtube-outline button-clear button-white"></a></ion-nav-buttons></ion-nav-bar><!--副导航条subheader--><ion-header-bar class="bar bar-subheader"><div class="scrollBar"><div class="barSlide"><h5 ng-repeat="scrollItem in scrollItems">{{scrollItem}}</h5></div></div><a id="btnIcon" class="button icon-left ion-ios-arrow-down button-clear button-dark" ng-click="openBnts()"></a></ion-header-bar><!--按钮页面--><ion-scroll id="btnDiv" scrollbar-y="true" style="text-align: center"><button ng-repeat="btn in btnArray" class="button button-dark" style="font-size: 14px;margin: 5px;width: 20%">{{btn}}</button><div style="height: 1000px"></div></ion-scroll><!--新闻内容--><!--下拉刷新--><ion-content on-drag="dragOpenSlide()"><ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()" spinner="lines" refreshing-text="正在刷新..."></ion-refresher><!--滑动页面--><ion-slide-box show-pager="false" style="margin-top: -20px" delegate-handle="mainSlideBox" on-slide-changed="slideChanged($index)"><!--滑动页面1--><ion-slide><!--轮播图；mg-slide-box 是自定义的指令，用-分开用做标签；source-array就是指令中定义的数组sourceArray，接受实参数组--><!--相当于在此处引入template的模板--><mg-slide-box source-array="news.adsArray"></mg-slide-box><!--新闻列表--><ion-list ng-repeat="news in news.newsArray track by $index" class="list" ng-click="goDetail($index)"><div ng-if="!news.imgnewextra && news.imgType != '1'"><ion-item style="height: 100px" class="item item-thumbnail-left item-text-wrap"><img ng-src="{{news.imgsrc}}" alt="" style="width: 150px;height: 70px"> <span class="io">{{news.title}}</span><p class="source">{{news.source}}</p></ion-item></div><div ng-if="news.imgnewextra && news.imgType != '1'"><p class="io">{{news.title}}</p><img ng-src="{{news.imgsrc}}" alt="" style="width: 30%;height: 70px"> <img ng-src="{{news.imgnewextra[0].imgsrc}}" alt="" style="width: 30%;height: 70px"> <img ng-src="{{news.imgnewextra[1].imgsrc}}" alt="" style="width: 30%;height: 70px"><p class="source">{{news.source}}</p></div><div ng-if="news.imgType == '1'"><p class="io">{{news.title}}</p><img ng-src="{{news.imgsrc}}" alt="" style="width: 100%;height: 80px"><p class="source">{{news.source}}</p></div></ion-list></ion-slide><!--滑动页面2--><ion-slide><mg-slide-box source-array="news.newsArray"></mg-slide-box><ion-item ng-repeat="news in news.newsArray">{{news.title}}</ion-item></ion-slide><!--滑动页面3--><ion-slide><mg-slide-box source-array="news.newsArray"></mg-slide-box><ion-item ng-repeat="news in news.newsArray">{{news.title}}</ion-item></ion-slide></ion-slide-box><!--上拉加载--><ion-infinite-scroll on-infinite="loadMore()" distance="1%" spinner="android" icon="ion-home" immediate-check="true"></ion-infinite-scroll><!--immediate-check="true"加载时自动刷新一次，默认true--></ion-content></ion-view>
